<div id="header">
<div class="title" style="float:left;padding-right:80px;"><a href="/">{{ site.author }}</a></div>

<div class="trigger">
{% for my_page in site.pages %}
{% if my_page.title %}
<span style="color:#997B4C;">&#8226;</span>&nbsp;<a class="page-link" href="{{ my_page.url | prepend: full_base_url }}">{{ my_page.title | escape }}</a>
{% endif %}
{% endfor %}
</div>

<p style="color:silver; clear:both;">Блог биткойн энтузиаста</p>

</div>
